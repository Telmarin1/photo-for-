<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Photo for Photographer</title>
</head>

<body>
   <div class="wrapper">
      <main class="page">
         <div class="slider swiper">
            <div class="slider__wrapper swiper-wrapper">
               <div class="slider__slide slide swiper-slide">
                  <div class="slide__body">
                     <div class="slide__image">
                        <img data-title="Photo by Natali Sofianova" class="slide__picture" src="img/01.jpg" alt="Image">
                     </div>
                  </div>
               </div>
               <div class="slider__slide slide swiper-slide">
                  <div class="slide__body">
                     <div class="slide__image">
                        <img data-title="Photo by Natali Sofianova" class="slide__picture" src="img/02.jpg" alt="Image">
                     </div>
                  </div>
               </div>
               <div class="slider__slide slide swiper-slide">
                  <div class="slide__body">
                     <div class="slide__image">
                        <img data-title="Photo by Natali Sofianova" class="slide__picture" src="img/03.jpg" alt="Image">
                     </div>
                  </div>
               </div>
               <div class="slider__slide slide swiper-slide">
                  <div class="slide__body">
                     <div class="slide__image">
                        <img data-title="Photo by Natali Sofianova" class="slide__picture" src="img/04.jpg" alt="Image">
                     </div>
                  </div>
               </div>
               <div class="slider__slide slide swiper-slide">
                  <div class="slide__body">
                     <div class="slide__image">
                        <img data-title="Photo by Natali Sofianova" class="slide__picture" src="img/05.jpg" alt="Image">
                     </div>
                  </div>
               </div>
            </div>
            <div class="slider__scrollbar"></div>
         </div>
      </main>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
